version: '3.8'

services:
  primary:
    image: postgres:16
    container_name: pg_primary
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: maindb
    ports:
      - "5432:5432"
    volumes:
      - ./primary:/var/lib/postgresql/data
    networks:
      - pgnet

  replica:
    image: postgres:16
    container_name: pg_replica
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: maindb
    ports:
      - "5433:5432"
    volumes:
      - ./replica:/var/lib/postgresql/data
    networks:
      - pgnet
    command: >
      bash -c "
        until pg_isready -h primary -p 5432; do sleep 1; done;
        rm -rf /var/lib/postgresql/data/*;
        pg_basebackup -h primary -D /var/lib/postgresql/data -U user -Fp -Xs -P -R;
        postgres
      "

networks:
  pgnet:
    driver: bridge
